<ion-header>
  <ion-toolbar color="danger">
    <ion-title>ParkME</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-avatar>
    <img src="assets/anya.jpg">
  </ion-avatar>
  <span class="good">Good day, <br> Anya Forger!</span><br><br>

  
  <span class="body"><b>Find the best parking place</b></span> <br><br>
  <span class="text">Let's start Parking...</span><br>
  <span class="text">Choose the service you want.</span><br>

  <ion-chip outline color="danger">
    <ion-icon (click)="detail()" name="information-circle"></ion-icon>     
    <ion-label>Detail</ion-label>
  </ion-chip>

  <ion-chip outline color="danger">
    <ion-icon (click)="slot()" name="pin"></ion-icon>     
    <ion-label>Book SLot</ion-label>
  </ion-chip>

  <ion-chip outline color="danger">
    <ion-icon (click)="booking()" name="book"></ion-icon>     
    <ion-label>My Booking</ion-label>
  </ion-chip>

  <ion-chip outline color="danger">
    <ion-icon (click)="date()" name="calendar"></ion-icon>     
    <ion-label>Parking Date</ion-label>
  </ion-chip>

  <ion-chip outline color="danger">
    <ion-icon (click)="feedback()" name="star-half"></ion-icon>     
    <ion-label>Feedback</ion-label>
  </ion-chip>
</ion-content>
