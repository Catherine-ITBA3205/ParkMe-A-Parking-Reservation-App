<ion-app>
  <ion-menu menuId="main-menu" content-id="main" side="end">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>ParkME</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/profile']">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>My Profile</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/messages']">
          <ion-icon name="document-outline"></ion-icon>
          <ion-label> Messages </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/request']">
          <ion-icon name="paper-plane-outline"></ion-icon>
          <ion-label>Request</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/locations']">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Locations</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/help']">
          <ion-icon name="help-outline"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/about-us']">
          About us
        </ion-item>
        <ion-item [routerLink]="['/login']">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
          <ion-menu-toggle>
            <ion-button color="secondary">Close</ion-button>
          </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
