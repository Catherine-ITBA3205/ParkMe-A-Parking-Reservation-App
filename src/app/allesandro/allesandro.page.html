<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <center>
  <p class="title">Book a Slot</p>
<img src="assets/Allesandro-map.png"></center>

<ion-list>
  <ion-item>
    <ion-label>
      <span class="park">Alessandro Pay Parking</span>
      <span class="info">Public Parking Space</span>
    </ion-label>
  </ion-item>
</ion-list>

<ion-item lines="none">
  <ion-icon name="location-outline"></ion-icon>
  <ion-label>
    <p>P3MG+6V8, Sitio Gitna San Isidro<br>
       Batangas City, 4200 Batangas</p>
  </ion-label>
</ion-item>

<ion-item lines="none">
  <ion-icon name="time-outline"></ion-icon>
  <ion-label>
    <p class="open">Open 24 hrs</p>
    <p>Closes 10PM</p>
  </ion-label>
</ion-item>

<ion-item>
  <ion-icon name="call-outline"></ion-icon>
  <ion-label>
    <p>099 551 3803</p>
  </ion-label>
</ion-item>

<center>
  <ion-row>
    <ion-col>
      <ion-button (click)="presentAlert()" color="primary" shape="round"><b>Book</b></ion-button>
    </ion-col>
  </ion-row>
  </center>  
  
</ion-content>
