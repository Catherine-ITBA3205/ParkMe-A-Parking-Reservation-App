<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating"><b>Email:</b></ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"><b>Password:</b></ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="mainmenu()" type="submit" color="secondary" expand="block"><b>Login</b></ion-button>

        <a [routerLink]="['/forgot-password']" class="small-text"><b>Forgot Password?</b></a>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
